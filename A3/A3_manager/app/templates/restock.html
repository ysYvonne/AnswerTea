<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</link>
</head>
<body>
<div class = "container text-center">
<h2>Restock Inventory</h2>
<br>

 <table class="table table-hover">
 {% for data in itemData%}
  <thead>
            <th>ProductName</th>
            <th>Stock Amount</th>
            <th>Restock Amount</th>
  </thead>
      {% for row in data %}
          <td>{{row[1]}}</td>
          <td>{{ row[5] }}</td>
          <td><form action="{{url_for('stock_update', id=row[0]) }}" method="POST">
              <input type="text" class = "form-control" id = "restock{{ row[0] }}" name = "restock{{ row[0] }}" placeholder="Restock Amount"></td>
          <td>
              <input type="submit" class="btn btn-info" value="Update" /></form>
          </td>
				    {% endfor %}
		    {% endfor %}
 </table>
</div>
</body>
</html>
